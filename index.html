<!DOCTYPE HTML>
<html>
<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="components/tables.js"></script> 
    <script src="components/floors.js"></script> 
    <script src="components/ceiling.js"></script> 
    <script src="components/walls.js"></script> 
    <script src="components/phaseshift.js"></script> 
    <script src="gameMechanics/startGame.js"></script> 
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> 
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script> 
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script> 
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <title>Tipsy Bartender</title>
<body>
<a-scene cursor="rayOrigin: mouse">
    <a-assets>   
        <a-mixin id="touch"
                 physics-collider phase-shift
                 collision-filter="collisionForces: false"
                 static-body="shape: sphere; sphereRadius: 0.02"
                 super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;">
        </a-mixin>
        <a-mixin id="graber" 
                 hoverable grabbable draggable clickabla
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 dynamic-body shadow>
        </a-mixin>
        <img id="barFloor" src="assets/textures/floor.jpg">
        <img id="brickWall" src="assets/textures/brick.jpg">
        <a-asset-item id="fontTest" src="assets/League_Gothic_Regular.json"></a-asset-item>
        <!--Wine Bottle-->
        <a-asset-item id="wineModel" src="assets/wine.obj"></a-asset-item>
        <a-asset-item id="wineMaterial" src="assets/wine.mtl"></a-asset-item> 
        <!--Coke Bottle-->
        <a-asset-item id="cokeModel" src="assets/CHAHIN_BOTTLE_OF_SODA.obj"></a-asset-item> 
        <a-asset-item id="cokeMaterial" src="assets/CHAHIN_BOTTLE_OF_SODA.mtl"></a-asset-item>
        <!--??? Bottle-->
        <a-asset-item id="hehModel" src="assets/model.obj"></a-asset-item> 
        <a-asset-item id="hehMaterial" src="assets/materials.mtl"></a-asset-item> 
        <!--Water Bottle-->
        <a-asset-item id="waterModel" src="assets/Water_Bottle_01.obj"></a-asset-item> 
        <!--Cocktail-->
        <a-asset-item id="cockTailModel" src="assets/cocktail.obj"></a-asset-item> 
        <a-asset-item id="cockTailMaterial" src="assets/cocktail.mtl"></a-asset-item> 
        <!--Wine--> 
        <a-asset-item id="wiineModel" src="assets/BootleOfWine_248.obj"></a-asset-item> 
        <a-asset-item id="wiineMaterial" src="assets/BootleOfWine_248.mtl"></a-asset-item> 
        <!--item5-->
        <a-asset-item id="flaskModel" src="assets/Erlenmeyerflask.obj"></a-asset-item> 
        <a-asset-item id="flaskMaterial" src="assets/Erlenmeyerflask.mtl"></a-asset-item> 
        <!--item6-->
        <a-asset-item id="cheeseModel" src="assets/cheWine.obj"></a-asset-item> 
        <a-asset-item id="cheeseMaterial" src="assets/cheWine.mtl"></a-asset-item> 
        <!--item7-->
        <a-asset-item id="watModel" src="assets/wat.obj"></a-asset-item> 
        <a-asset-item id="watMaterial" src="assets/wat.mtl"></a-asset-item> 
        <!--item8-->
        <a-asset-item id="b3Model" src="assets/Bottle_of_Wine.obj"></a-asset-item> 
        <a-asset-item id="b3Material" src="assets/Bottle_of_Wine.mtl"></a-asset-item> 
        <!--item9--> 
        <a-asset-item id="wineAgainModel" src="assets/248.obj"></a-asset-item> 
        <a-asset-item id="wineAgainMaterial" src="assets/248.mtl"></a-asset-item> 
        <!--barTable-->
        <a-asset-item id="BARMOD" src="assets/bt.obj"></a-asset-item> 
        <a-asset-item id="BARMAT" src="assets/bt.mtl"></a-asset-item> 
        <!--Stool-->
        <a-asset-item id="stoolMod" src="assets/stool.obj"></a-asset-item> 
        <a-asset-item id="stoolMat" src="assets/stool.mtl"></a-asset-item> 
        <!--Ceiling--> 
        <a-asset-item id="ceilingMod" src="assets/wall.obj"></a-asset-item> 
        <a-asset-item id="ceilingMat" src="assets/wall.mtl"></a-asset-item> 
        <!--Hand-->
        <a-asset-item id="rightHand" src="assets/RightHand.obj"></a-asset-item> 
        <a-asset-item id="leftHand" src="assets/LeftHand.obj"></a-asset-item> 
        <a-asset-item id="handMat" src="assets/hand.mtl"></a-asset-item> 

        <a-asset-item id="barModel" src="assets/models/bar.obj"></a-asset-item> 
        <a-asset-item id="barMaterial" src="assets/textures/bar.mtl"></a-asset-item> 
        <a-asset-item id="bgTable" src="assets/models/table.obj"></a-asset-item> 
        <a-asset-item id="tableModel" src="assets/models/itme.obj"></a-asset-item> 
        <a-asset-item id="tableMaterial" src="assets/textures/itme.mtl"></a-asset-item> 
    </a-assets>
      <a-entity>
        <a-camera score-track position="-0.662 2.747 12.244" look-controls mouse-cursor wasd-controls></a-camera>
        <a-entity id="rhand" mixin="touch"
                  laser-controls="hand: right">
                  <a-obj-model src="#rightHand" scale="0.325 0.325 0.325" mtl="#handMat"></a-obj-model>
        </a-entity>
        <a-entity id="lhand" mixin="touch"
                  laser-controls="hand: left">
                  <a-obj-model src="#leftHand" scale="0.325 0.325 0.325" mtl="#handMat"></a-obj-model>
        </a-entity>
      </a-entity>
    <!--Lights-->
    <a-light type="ambient" color="#fff"></a-light>
    <!--Models-->
    <a-entity tables></a-entity> 
    <a-entity floors></a-entity> 
    <a-entity ceilings></a-entity> 
    <a-entity walls></a-entity> 
    <a-entity starting></a-entity> 

    <a-entity id="textTitle" visible='false'>
        <a-entity id="txt" text-geometry="value: Welcome to Tipsy Bartender!; font: #fontTest" material="color: red; src: #barFloor" position="-4 2.5 6" scale="1.3 1.3 1.3"></a-entity> 
    </a-entity>     
    <a-obj-model src="#BARMOD" position="0.000 2.385 13.830" mtl="#BARMAT"></a-obj-model> 
    <a-entity umumumum id="modelWrap" visible="false"> 
        <a-obj-model umumumum click-listener src="#hehModel" mixin="graber" position ="1.175 2.919 10.190" mtl="#hehMaterial"></a-obj-model> 
        <a-obj-model umumumum click-listener src="#cokeModel"  mixin="graber" position ="0.619 2.922 10.383" scale="0.325 0.325 0.325" mtl="#cokeMaterial"></a-obj-model>
        <a-obj-model umumumum click-listener src="#cockTailModel" mixin="graber" position ="-0.027 2.952 10.364" scale="0.250 0.250 0.250" mtl="#cockTailMaterial"></a-obj-model>
        <a-obj-model umumumum click-listener src="#cheeseModel" mixin="graber" position ="-3.208 2.613 10.398" mtl="#cheeseMaterial"></a-obj-model> 
        <a-obj-model umumumum click-listener src="#flaskModel" mixin="graber" position ="-1.504 2.551 10.247" scale="0.000001 0.000001 0.000001" mtl="#flaskMaterial" event-set__makevisible="_event: click; visible: false"></a-obj-model> 
        <a-obj-model umumumum click-listener src="#watModel" mixin="graber" position ="-0.653 2.408 10.243" mtl="#watMaterial"></a-obj-model> 
        <a-obj-model umumumum click-listener src="#b3Model" mixin="graber" position ="-1.206 2.589 10.579" scale="0.005 0.005 0.005" mtl="#b3Material"></a-obj-model> 
        <a-obj-model umumumum click-listener src="#wineAgainModel" mixin="graber" position ="-1.743 2.496 10.330" scale="0.010 0.010 0.010" mtl="#wineAgainMaterial"></a-obj-model> 
        <a-obj-model umumumum click-listener src="#stoolMod" mixin="graber" position="0 0 0" scale="0.004 0.004 0.004" rotation ="-90 0 0" mtl="#stoolMat"></a-obj-model> 
    </a-entity>
    <a-box static-body width=100 height=0.001 depth=100 visible="false"></a-box>
    <a-box static-body width=8 height=0.001 position="-0.763 1.931 10.599" scale="0.936 0.936 -0.014" depth=100 visible="false"></a-box>
</a-scene>
</body>
</html>
